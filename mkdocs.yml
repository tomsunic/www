site_name: Tom Sunic
site_description: Home page of Tomislav (Tom) Sunic.
site_author: Tomislav Sunić
site_url: https://www.tomsunic.com/
copyright: © 2011-2023 Tomislav Sunić. Hosted on <a href="https://github.com/">GitHub</a>. Deployed using a <a href="https://group.miletic.net/en/blog/2022-11-01-publishing-material-for-mkdocs-website-to-github-pages-using-custom-actions-workflow/">custom third-party script</a>.

theme:
  name: material
  palette: 
    - media: "(prefers-color-scheme: light)"
      scheme: default
      primary: white
      accent: deep orange
      toggle:
        icon: material/brightness-7 
        name: Switch to dark mode
    - media: "(prefers-color-scheme: dark)"
      primary: black
      accent: deep orange
      scheme: slate
      toggle:
        icon: material/brightness-4
        name: Switch to light mode

markdown_extensions:
  - footnotes

plugins:
  - search
  - social
  - blog:
      blog_dir: .
      post_url_date_format: yyyy/MM
  - tags:
      tags_file: tags.md
